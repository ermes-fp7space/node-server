<form id="form-template" date-product="fertilizer" date-url = "/fertilizers" enctype='application/json'>
        <div class="form-group">
            <label>Date of Usage</label>
            <input class="form-control" type="date" name="observationDate" value="<%= formatDate(observationDate) %>">
        </div>

        <div class="form-group">
            <label>Name</label>
            <select name="name" class="form-control" >
                <% var names = {
                    'calcium-cyanamide': "Calcium cyanamide",
                    'entec-26-(n+-k)': "Entec 26 (n+k)",
                    'entec-46-(n+k)': "Entec 46 (n+k)",
                    'flexammon': "Flexammon",
                    'nitrophoska': "Nitrophoska",
                    'novammon-(n+k)': "Novammon (n+k)",
                    'organic': "Organic",
                    'urea': "Urea",
                    'utec-46-': "Utec 46"
                }
                for(var value in names){
                    if (value === name) {%>
                        <option selected value= "<%=value%>" ><%=names[value]%></option>
                    <%} else { %>
                        <option value= "<%=value%>" ><%=names[value]%></option>
                    <%}
                } %>
            </select>
        </div>


        <div class="form-group">
            <label>Quantity</label>
            <input placeholder="Kg/hectare" required="" min="0" name="quantity" step="0.01" type="number" value="<%= quantity %>" class="form-control" >
        </div>

        <div class="form-group">
            <label>Nitrogen Content</label>
            <input placeholder="Kg/hectare" required="" min="0" name="nitrogenContent" step="0.01" type="number" value="<%= nitrogenContent %>" class="form-control" >
        </div>

        <div class="form-group">
            <label>Phosphorus Content</label>
            <input placeholder="Kg/hectare" required="" min="0" name="phosphorusContent" step="0.01" type="number" value="<%= phosphorusContent %>" class="form-control" >
        </div>

        <div class="form-group">
            <label>Potassium Content</label>
            <input placeholder="Kg/hectare" required="" min="0" name="potassiumContent" step="0.01" type="number" value="<%= potassiumContent %>" class="form-control" >
        </div>

        <div class="form-group">
            <label id="form-put-response-label"></label>
        </div>
</form>
