<form id="form-template" date-product="disease" date-url = "/diseases" enctype='application/json'>


        <div class="form-group">
            <label>Observation Date</label>
            <input class="form-control" type="date" name="observationDate" value="<%= formatDate(observationDate) %>">
        </div>

        <div class="form-group">
            <label>Name</label>
            <select name="name" class="form-control" >
                <% var names = {
                    'bipolaris': "Bipolaris",
                    'cercospora': "Cercospora",
                    'fusarium': "Fusarium",
                    'pyricularia-(blast)': "Pyricularia (Rice blast)"
                }
                for(var value in names){
                    if (value === name) {%>
                        <option selected value= "<%=value%>" ><%=names[value]%></option>
                    <%} else { %>
                        <option value= "<%=value%>" ><%=names[value]%></option>
                    <%}
                } %>
            </select>
        </div>

        <div class="form-group">
            <label>Comments</label>
            <textarea required="" name="comments"  type="text" ><%= comments %></textarea>
        </div>


        <div class="form-group">
            <label>Damage</label>
            <input required="" min="0" name="damage" step="1" type="number" max="10" value="<%= damage %>" class="form-control" >
        </div>



        <div class="form-group">
            <label id="form-put-response-label"></label>
        </div>
</form>
