<form id="form-template" date-product="irrigation" date-url = "/irrigations" enctype='application/json'>
        <div class="form-group">
            <label>Start date</label>
            <input class="form-control" type="date" name="startDate" value="<%= formatDate(startDate) %>">
        </div>

        <div class="form-group">
            <label>End date</label>
            <input class="form-control" type="date" name="endDate" value="<%= formatDate(endDate) %>">
        </div>

        <div class="form-group">
            <label>Measure Unit</label>
            <select name="measureUnit" class="form-control" >
                <% var measureUnits = {
                    'mm': "mm/day",
                    'm3': "m3/hour"
                }
                for(var value in measureUnits){
                    if (value === measureUnit) {%>
                        <option selected value= "<%=value%>" ><%=measureUnits[value]%></option>
                    <%} else { %>
                        <option value= "<%=value%>" ><%=measureUnits[value]%></option>
                    <%}
                } %>
            </select>
        </div>

        <div class="form-group">
            <label>Water Quantity</label>
            <input  required="" min="0" name="waterQuantity" step="0.01" type="number" value="<%= waterQuantity %>" class="form-control" >
        </div>

        <div class="form-group">
            <label>Water Hours (If necessary)</label>
            <input  min="0" name="waterHours" step="1" type="number" value="<%= waterHours %>" class="form-control" >
        </div>

        <div class="form-group">
            <label>Height</label>
            <input  min="0" name="waterHeight" step="1" max="100" type="number" value="<%= waterHeight %>" class="form-control" >
        </div>


    <div class="form-group">
            <label id="form-put-response-label"></label>
        </div>
</form>
