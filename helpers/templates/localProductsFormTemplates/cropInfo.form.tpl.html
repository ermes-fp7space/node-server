        <label>Crop type</label>

            'alpha_alpha': "Alpha_alpha",

            'corn': "Corn",
            'meadow': "Meadow",
            'poplar': "Poplar",
            'rice': "Rice",
            'set-aside': "Set-aside",
            'soybean': "Soybean"
            }
            for(var value in cropTypes){
                if (value === cropType) {%>
